                name="Email" id="email" placeholder="Ingrese su email">
                <br>
                <textarea name="Consulta: " rows="5" cols="30" placeholder="Escriba aqui su consulta" >
                </textarea>
                <br>

                <input type ="submit"
                name="Submit" id="submit" placeholder="Enviar">

                name="Reset" id="reset" placeholder="Reestablecer">
